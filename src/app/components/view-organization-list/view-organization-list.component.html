<mat-card>
  <mat-form-field>
    <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="orgUserName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GSTIN </th>
      <td mat-cell *matCellDef="let element"> {{element.orgUserName}} </td>
    </ng-container>


    <ng-container matColumnDef="orgName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.orgName}} </td>
    </ng-container>


    <ng-container matColumnDef="orgAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.orgAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="orgPinCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pin Code </th>
      <td mat-cell *matCellDef="let element"> {{element.orgPinCode}} </td>
    </ng-container>

    <ng-container matColumnDef="orgContactno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No. </th>
      <td mat-cell *matCellDef="let element"> {{element.orgContactno}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element"> 
            <mat-icon  class="example-icon" (click)="onEdit(element.orgUserName)"  aria-hidden="false" aria-label="Example delete icon" style= "cursor: pointer" >edit</mat-icon> 
          </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let element"> 
              <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon" style = "cursor: pointer" >delete</mat-icon>  
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
